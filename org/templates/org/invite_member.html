{% extends 'core/dashboard.html' %}
{% load crispy_forms_tags %}

{% block page-content %}
<div class="col-sm-6 mx-auto border border-light p-3 mb-4">
    <legend class="mb-4 text-center h2">Invite Trusted Members</legend>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Send Invite!</button>
    </form>
</div>
{% endblock %}
