{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="col-sm-6 mx-auto border border-light p-3 mb-4">
        <form class method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="mb-4 text-center h2">New Advertisement</legend>
                {{ form.media }}
                {{ form|crispy }}
            </fieldset>
            <div class="form-group text-center">
                <button class="btn btn-outline-info" type="submit">Post</button>
            </div>
        </form>
    </div>
{% endblock %}
