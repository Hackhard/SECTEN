{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <title>Secure E-Tender</title>
</head>
<body>
    <img class="wave" src="{% static 'images/login/wave.png' %}">
    <div class="container">
        <div class="img">
            <img src="{% static 'images/login/tender.svg' %}">
        </div>
        <div class="login-container">
            <form action="#">
                <img class="avatar" src="{% static 'images/login/avatar.svg' %}">
                <h2>Welcome</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <h5>Email</h5>
                        <input class="input" type="text">
                    </div>
                </div>
                <div class="input-div two">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div>
                        <h5>Password</h5>
                        <input class="input" type="password">
                    </div>
                </div>
                <a href="#">Forgot Password?</a>
                <input type="submit" class="btn" value="Login">
                <a class="new-user" href="#">New User? Sign Up</a>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="{% static 'js/login.js' %}"></script>
</body>
</html>
