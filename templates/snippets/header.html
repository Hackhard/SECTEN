
<style type="text/css">
    @media (min-width: 768px) {
        html {
            font-size: 16px;
        }
    }
    .container {
    max-width: 960px;
    }

    .pricing-header {
    max-width: 700px;
    }

    .card-deck .card {
    min-width: 220px;
    }
</style>

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 bg-white border-bottom">
  <h5 class="my-0 mr-md-auto font-weight-normal"><a style="text-decoration: none;" class="text-dark" href="{% url 'home'%}">SecTender</a></h5>
  <nav class="my-2 my-md-0 mr-md-3">
    {% if request.user.is_authenticated %}
        <a class="p-2 text-dark" href="{% url 'home' %}">Home</a>
        {% if request.user.is_bidder %}
            <a class="p-2 text-dark" href="{% url 'home' %}">My Bids</a>
        {% else %}
            <a class="p-2 text-dark" href="{% url 'advposts:advert-create' %}">Create an Ad</a>
        {% endif %}
        <a class="p-2 text-dark" href="{% url 'core:dashboard' %}">Dashboard</a>
        <a class="p-2 text-dark" href="{% url 'accounts:account' %}">Profile</a>
        <a class="p-2 text-dark" href="{% url 'accounts:logout' %}">Logout</a>
    {% else %}
        <a class="p-2 text-dark" href="{% url 'home' %}">Home</a>
        <a class="p-2 text-dark" href="{% url 'accounts:login' %}">Log in</a>
        <a class="btn btn-outline-primary" href="{% url 'accounts:signup' %}">Sign up</a>
    {% endif %}
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
  </nav>
</div>
